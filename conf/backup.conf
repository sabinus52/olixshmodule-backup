# @label mysql_pass=Mot de passe de l'utilisateur de connexion au serveur MySQL
# @type mysql_pass=password
##
OLIX_MODULE_BACKUP_MYSQL_PASS=

###
# Liste des bases MySQL à sauvegarder
#
# @name mysql_bases
