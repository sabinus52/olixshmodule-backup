# @label mysql_compress=Compression des dumps MySQL au format GZIP ou BZIP2 ou pas de compression
# @type mysql_compress=select
# @values mysql_compress=none gz bz2
##
OLIX_MODULE_BACKUP_MYSQL_COMPRESS="gz"



