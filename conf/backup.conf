# @label mysql_bases=Liste des bases MySQL à sauvegarder
# @type mysql_bases=string
##
OLIX_MODULE_BACKUP_MYSQL_BASES="__ALL__"

###
# Compression des dumps MySQL au format GZIP ou BZIP2 ou pas de compression
#
# @name mysql_compress
